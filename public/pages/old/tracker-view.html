<html lang="en" style="color-scheme: dark;">

<head>

    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            /* border: 2px solid #5252aa; */

            -webkit-box-shadow: 0 0 0px 1000px #3f3f5a inset;
        }
    </style>
</head>

        </nav>

        <!-- <h1 class="text-4xl font-bold text-violet-200">Tracker: Name</h1> -->

                    <span>Edit</span>
                </div>
            </a>

        <!-- <br> -->

        <form class="flex flex-col gap-4" hx-post="/htmx/tracker/create" hx-target="#response">
            <div class="flex flex-wrap gap-4 items-end">
                <!-- {{ range .Fields }} -->
                <div class="grow flex flex-col gap-1">
                    <label for="field_1" class="block">Field Name 1</label>
                    <input type="number" name="field_1" id="field_1" placeholder="0" value="" required
                        class="h-10 px-3 py-1 rounded-md bg-zinc-700 border-2 border-zinc-600 placeholder:text-zinc-500 focus:outline-none focus:border-zinc-300" />
                </div>
                <div class="flex flex-col gap-1">
                    <label for="field_2" class="block">Field Name 2</label>
                    <select id="field_2" name="field_2" 
                        class="h-10 px-3 py-1 rounded-md bg-zinc-700 border-2 border-zinc-600 cursor-pointer focus:outline-none focus:border-zinc-300">
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                    </select>
                </div>
                <!-- {{ else }} -->
                <div class="hidden grow flex flex-col gap-1">
                    <div class="font-thin text-sm text-zinc-400">No data fields...</div>
                </div>
                <!-- {{ end }} -->
                <div class="flex gap-4">
                    <input type="submit" value="Submit New Record" class="h-10 ml-auto p-1 px-3 cursor-pointer rounded-md bg-yellow-800 text-yellow-100 border-2 border-yellow-600 focus:outline-none focus:border-zinc-300" />
                </div>
            </div>
            
        </form>

        <h2 class="text-xl font-bold text-violet-400">Records</h2>

        <div class="relative overflow-x-auto rounded-md border-2 border-zinc-600">
            <table class="w-full text-left">
                <thead class="uppercase border-b-2 border-zinc-600 bg-zinc-700">
                    <tr>
                        <th class="px-3 py-2"> Timestamp </th>
                        <th class="px-3 py-2"> Value </th>
                        <th class="px-3 py-2"> Notes </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-zinc-600 hover:bg-zinc-700">
                        <th class="px-3 py-1 whitespace-nowrap font-mono text-sm font-normal text-zinc-400">
                            2024-07-07T18:56:44Z
                        </th>
                        <td class="px-3 py-1 whitespace-nowrap">
                            walk dog
                        </td>
                        <td class="px-3 py-1 whitespace-nowrap">
                            each time i take the dog out
                        </td>
                    </tr>
                    <tr class="border-b border-zinc-600 hover:bg-zinc-700">
                        <th class="px-3 py-1 whitespace-nowrap font-mono text-sm font-normal text-zinc-400">
                            2024-07-07T18:56:44Z
                        </th>
                        <td class="px-3 py-1 whitespace-nowrap">
                            brush teeth
                        </td>
                        <td class="px-3 py-1 whitespace-nowrap">
                            each time i brush my teeth
                        </td>
                    </tr>
                    <tr class="hover:bg-zinc-700">
                        <th class="px-3 py-1 whitespace-nowrap font-mono text-sm font-normal text-zinc-400">
                            2024-07-07T18:56:44Z
                        </th>
                        <td class="px-3 py-1 whitespace-nowrap">
                            weight
                        </td>
                        <td class="px-3 py-1 whitespace-nowrap">
                            weight in pounds
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="w-full">
            <a href="./trackers" class="block p-1 px-2 text-zinc-400 ml-auto w-fit rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-300">
                Return to Trackers
            </a>
        </div>
    </main>
</body>

</html>

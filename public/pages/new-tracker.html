    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            border: 2px solid #5252aa;
            -webkit-text-fill-color: #e4e4ff;
            -webkit-box-shadow: 0 0 0px 1000px #3f3f5a inset;
        }
    </style>

<body class="
    font-sans
    bg-zinc-800
    text-zinc-200
    [&::-webkit-scrollbar]:w-2
    [&::-webkit-scrollbar-track]:bg-zinc-800
    [&::-webkit-scrollbar-thumb]:bg-zinc-700
    [&::-webkit-scrollbar-thumb]:rounded-full
">
    <main class="p-4 max-w-lg mx-auto flex flex-col gap-4">
        <div class="flex items-center border-b-2 border-zinc-500 pb-4 mb-4">
            <h1 class="text-4xl font-bold text-violet-300">Create New Tracker</h1>
        </div>
        <form class="flex flex-col gap-4">
            <div>
                <label for="tracker_name" class="block mb-2">Tracker Name</label>
                <input type="text" name="tracker_name" id="tracker_name" placeholder="Brush Teeth" required
                    class="bg-zinc-700 placeholder:text-zinc-400 border-2 border-zinc-600 rounded-lg focus:outline-none focus:border-zinc-300 block w-full px-3 py-2" />
            </div>
            <div>
                <label for="tracker_notes" class="block mb-2">Notes</label>
                <textarea name="tracker_notes" id="tracker_notes" placeholder="I would like to brush my teeth 2 times every day"
                    class="bg-zinc-700 placeholder:text-zinc-400 border-2 border-zinc-600 rounded-lg focus:outline-none focus:border-zinc-300 block w-full h-24 px-3 py-2"></textarea>
            </div>
            <div>
                <h3 class="block mb-2">Fields</h3>
                <div class="mt-2 bg-zinc-700 rounded-lg border-2 border-zinc-600 flex items-center">
                    <label for="tracker_field" class="p-2 text-xs text-zinc-400">Name</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="text" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" placeholder="Field Name">
                        <label for="currency" class="p-2 text-xs text-zinc-400">Type</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <select id="currency" name="currency" 
                        class="h-full rounded-md bg-zinc-700 p-2 focus:outline-none focus:ring-2 focus:ring-zinc-300">
                        <option>Number</option>
                        <option>Option</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="mt-2 bg-zinc-700 rounded-lg border-2 border-zinc-600 flex items-center">
                    <button class="p-3 px-3 text-red-300 rounded-md bg-transparent focus:outline-none focus:ring-2 focus:ring-zinc-300">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="16" width="16" fill="currentColor"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
                    </button>
                    <label for="tracker_field" class="sr-only p-2 text-xs text-zinc-400">Name</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="text" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" placeholder="Field Name">
                        <label for="currency" class="p-2 text-xs text-zinc-400">Type</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <select id="currency" name="currency" 
                        class="h-full rounded-md bg-zinc-700 p-2 focus:outline-none focus:ring-2 focus:ring-zinc-300">
                        <option>Number</option>
                        <option>Option</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="mt-2 bg-zinc-700 rounded-lg border-2 border-zinc-600 flex items-center">
                    <label for="tracker_field" class="p-2 text-xs text-zinc-400">Name</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="text" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" placeholder="Field Name">
                        <label for="currency" class="p-2 text-xs text-zinc-400">Type</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <select id="currency" name="currency" 
                        class="h-full rounded-md bg-zinc-700 p-2 focus:outline-none focus:ring-2 focus:ring-zinc-300">
                        <option>Option</option>
                        <option>Number</option>
                    </select>
                </div>
                <div class="mt-2 bg-zinc-700 rounded-lg border-2 border-zinc-600 flex items-center">
                    <label for="tracker_field" class="p-2 px-3 text-xs text-zinc-400">Option&nbsp;&nbsp;#</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="number" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" value=1 placeholder="Option Number">
                    <label for="tracker_field" class="p-2 text-xs text-zinc-400">Name</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="text" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" placeholder="Option Name">
                </div>
                <div class="mt-2 bg-zinc-700 rounded-lg border-2 border-zinc-600 flex items-center">
                    <label for="tracker_field" class="p-2 px-3 text-xs text-zinc-400">Option&nbsp;&nbsp;#</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="number" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" value=2 placeholder="Option Number">
                    <label for="tracker_field" class="p-2 text-xs text-zinc-400">Name</label>
                    <div class="h-4 px-1"> <div class="w-px h-4 bg-zinc-600 rounded-full">&nbsp;</div> </div>
                    <input type="text" name="tracker_field" id="tracker_field" 
                        class="h-full p-2 rounded-md bg-transparent placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2" placeholder="Option Name">
                </div>
            </div>
            <div class="flex gap-4 ">
                <button class="h-full p-2 rounded-md bg-transparent text-green-300 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2">
                    Add New Field
                </button>
                <button class="h-full p-2 rounded-md bg-transparent text-red-300 focus:outline-none focus:ring-2 focus:ring-zinc-300 block w-full px-3 py-2">
                    Delete Fields Mode
                </button>
            </div>
            <br>
        </form>

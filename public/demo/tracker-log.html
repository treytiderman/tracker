<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tracker app">
    <title>Log / Money üí∞</title>

    <link rel="stylesheet" href="./css/palette.css">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/app.css">

    <script src="./js/htmx-v2.0.0.js"></script>
</head>

<body class="tt-layout">

    <header class="tt-header flex items-center gap-4 pad-2">
        <button id="navShowButton" title="Toggle Sidebar / Nav (Ctrl+B)" class="tt-icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" x2="20" y1="12" y2="12" />
                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" />
            </svg>
        </button>
        <div> Log </div>
        <div class="mono dim"> / </div>
        <div class="title grow"> Money üí∞ </div>
        <button id="navSearchButton" hidden>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
        </button>
    </header>

    <div>

        <nav id="navElement">
            <div class="tt-nav-heading">
                <h4> Page </h4>
            </div>

            <div class="tt-nav-links">
                <a href="./tracker-info.html">Info</a>
                <a href="./tracker-log.html" class="active">Log</a>
                <a href="./tracker-records.html">Records</a>
                <a href="./tracker-chart.html" hidden>Chart</a>
                <a href="./tracker-log.html" hidden>Reminders</a>
                <a href="./tracker-log.html" hidden>Goals</a>
            </div>

            <hr>

            <div class="tt-nav-heading">
                <h4> Tracker </h4>
                <a href="./tracker-create.html" id="navCreateTracker" title="Create New Tracker"
                    class="dim tt-icon-button tt-color-green-hover">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                    </svg>
                </a>
            </div>

            <div class="tt-nav-filter">
                <input type="search" id="navTrackerFilter" name="navTrackerFilter" placeholder="filter...">
                <label for="navTrackerFilter" title="Filter Tracker List">
                    <span hidden>Filter Trackers</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
                    </svg>
                </label>
            </div>

            <div id="navTrackerList" class="tt-nav-links">
                <a href="./tracker-info.html">Walk Dog üê©</a>
                <a href="./tracker-info.html">Brush Teeth ü¶∑</a>
                <a href="./tracker-info.html" class="active">Money üí∞</a>
                <a href="./tracker-info.html">Workout üèãÔ∏è</a>
            </div>

            <script>
                const navElement = document.getElementById("navElement")
                const navShowButton = document.getElementById("navShowButton")
                navShowButton.addEventListener("click", () => navElement.hidden = !navElement.hidden)
                if (document.body.offsetWidth < 800) navElement.hidden = true

                document.addEventListener('keydown', (event) => {
                    if (event.code === 'KeyB' && event.ctrlKey === true) {
                        event.preventDefault()
                        navElement.hidden = !navElement.hidden
                    }
                })
            </script>

            <script>
                const navTrackerList = document.getElementById("navTrackerList")
                const navTrackerFilter = document.getElementById("navTrackerFilter")
                if (navTrackerList.children.length < 12) {
                    navTrackerFilter.parentElement.hidden = true
                }
                navTrackerFilter.addEventListener("input", (event) => {
                    const filterText = event.target.value.toLowerCase()
                    for (const link of navTrackerList.children) {
                        const hide = !link.innerText.toLowerCase().includes(filterText)
                        link.hidden = hide
                    }
                })
            </script>

        </nav>

        <main id="mainElement">

            <section>

                <form class="grid gap-8 pad-4">
                    <div class="grid">
                        <label class="tt-label" for="num-1">Transactions</label>
                        <input type="number" class="tt-input" id="num-1" name="num-1" placeholder="2000" value=2000
                            required>
                    </div>

                    <div class="grid">
                        <label class="tt-label" for="select-1">Card</label>
                        <select class="tt-input" id="select-1" name="select-1" required>
                            <option value="Bitcoin">Bitcoin</option>
                            <option value="Discover">Discover</option>
                            <option value="Visa">Visa</option>
                        </select>
                    </div>

                    <div class="flex-wrap flex-even break-md items-end gap-8">
                        <div class="grid">
                            <label class="tt-label" for="date-1">Date</label>
                            <input type="date" class="tt-input" id="date-1" name="date-1">
                        </div>

                        <div class="grid gap-1">
                            <label class="flex gap-2 w-full" for="time-1">
                                <div>Time</div>
                                <div id="timezone-1" class="dim" style="margin-left: auto;">GMT-0500 (Central Daylight
                                    Time)</div>
                            </label>
                            <input type="time" class="tt-input" id="time-1" name="time-1">
                        </div>

                        <script>
                            const date = new Date()

                            let yyyy = date.getFullYear()
                            let dd = date.getDate()
                            let mm = date.getMonth() + 1 // january is 0

                            if (dd < 10) dd = '0' + dd
                            if (mm < 10) mm = '0' + mm

                            const today_date = yyyy + '-' + mm + '-' + dd
                            document.getElementById("date-1").value = today_date

                            let hh = date.getHours()
                            let mmm = date.getMinutes()

                            if (hh < 10) hh = '0' + hh
                            if (mmm < 10) mmm = '0' + mmm

                            const today_time = hh + ':' + mmm
                            document.getElementById("time-1").value = today_time

                            const today_timezone = date.toTimeString().substring(9)
                            document.getElementById("timezone-1").innerText = today_timezone

                        </script>
                    </div>

                    <div class="grid">
                        <label for="tracker_notes" class="tt-label">Notes</label>
                        <textarea id="tracker_notes" name="tracker_notes" placeholder="Tracker Notes..." rows="3"
                            class="tt-input">Pay Day</textarea>
                    </div>

                    <div class="flex flex-even gap-4">
                        <input type="submit" value="Submit" class="tt-button tt-color-green" />
                    </div>
                </form>

            </section>

        </main>

    </div>

</body>

</html>
